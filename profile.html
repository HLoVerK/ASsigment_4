<setion id="Register">
<!--- Register --->
  <!-- Контейнер -->
    <article class="container">

      <!-- Внутренний блок -->
      <div class="block">

        <section class="block__item block-item">
          <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
          <button type="button" name="button" class="block-item__btn1 signin-btn">Войти</button>
        </section>
        <section class="block__item block-item">
          <h2 class="block-item__title">У вас нет аккаунта?</h2>
          <button type="button" name="button" class="block-item__btn2 signup-btn">Зарегестрироватсья</button>

        </section>

      </div>

      <!-- Блок формы -->
      <div class="form-box">

          <!-- Форма для входа -->
          <form class="form form_signin" action="index.html" method="post">
            <h3 class="form__title">Вход</h3>
            <p> <input type="text" class="form__input" placeholder="Логин"> </p>
            <p> <input type="password" class="form__input" placeholder="Пароль"> </p>
            <p> <button type="button" name="button" class="form__btn">Войти</button> </p>
            <p> <a href="#" class="form__forgot">Восстановить пароль</a> </p>
          </form>

          <!-- Форма для регистрации -->
          <form class="form form_signup" action="index.html" method="post" name='registration' onSubmit="return formValidation();">
            <h3 class="form__title">Регистрации</h3>
            <p> <input name="userid" type="text" class="form__input userid" placeholder="Логин" pattern="[a-z]+"> </p>
            <p> <input name="uemail" type="email" class="form__input uemail" placeholder="Email" pattern="[a-z]+"> </p>
            <p> <input name="passid" type="password" class="form__input passid" placeholder="Пароль"> </p>
            <p> <input name="rpassid" type="password" class="form__input rpassid" placeholder="Подтвердите пароль"> </p>
            <p> <button type="button" name="button" class="form__btn form__btn_signup">Зарегестрироватсья</button> </p>
          </form>

      </div>

    </article>

</section>
